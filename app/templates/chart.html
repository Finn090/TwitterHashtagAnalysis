<!doctype html>
<html>
<head>
	<title>Line Chart</title>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
</head>
<canvas id="timeline" width="1000" height="400"></canvas>
<script>
Chart.defaults.global.responsive = false;
		var data_timeline = {
			datasets: [{
				data: [
				{x:moment("2020-07-13 06"), y:14},
				
				{x:moment("2020-07-13 07"), y:121},
				
				{x:moment("2020-07-13 08"), y:106},
				
				{x:moment("2020-07-13 09"), y:96},
				
				{x:moment("2020-07-13 10"), y:64},
				
				{x:moment("2020-07-13 11"), y:58},
				
				{x:moment("2020-07-13 12"), y:50},
				
				{x:moment("2020-07-13 13"), y:45},
				
				{x:moment("2020-07-13 14"), y:51},
				
				{x:moment("2020-07-13 15"), y:52},
				
				{x:moment("2020-07-13 16"), y:36},
				
				{x:moment("2020-07-13 17"), y:66},
				
				{x:moment("2020-07-13 18"), y:59},
				
				{x:moment("2020-07-13 19"), y:67},
				
				{x:moment("2020-07-13 20"), y:51},
				
				{x:moment("2020-07-13 21"), y:31},
				
				{x:moment("2020-07-13 22"), y:21},
				
				{x:moment("2020-07-13 23"), y:3},
				],
					label: "#cdu",
					borderColor: "#3e95cd",
					fill: true
			}]
		}
		var timeline_chart = new Chart(document.getElementById("timeline"), {
			type: "line",
			data: data_timeline,
			options: {
			    scales: {
			    	xAxes: [{
			    		ticks: {
			    			major: true,
			    			autoSkip: true
			    		},
			    		type: "time",
			    		distribution: "linear",
			    		time: {
			    			displayFormats: {
			    				second: "h:mm:ss a"
			    			}
			    		}
			    	}],
			    	yAxes: [{
			    		ticks: {
			    			beginAtZero: true
			    		}
			    	}]
			    },
			    tooltips: {
			    	callbacks: {
			    		label: function(tooltipItem, data) {
			    			return tooltipItem.value + "!!!";
			    		}
			    	}
			    }
			  }
			});
</script>
</html>
